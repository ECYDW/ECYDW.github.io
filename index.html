<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频和歌曲展示网首页</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

    <!-- 页面头部 -->

    <section class="content">
        <h2>精选视频</h2>

                您的浏览器不支持HTML5中的video标签

                <source src="./video/bobby.mp4" type="video/mp4">

                            <font size="4" color="red"><i>song:</i></font>
                        </p>

                        </audio>
                    </div>
                    <div class="video-item">

                        </p>
                        <audio controls="controls">
                            <source src="./audio/qianzhou.mp3" type="audio/mpeg">

</html>
